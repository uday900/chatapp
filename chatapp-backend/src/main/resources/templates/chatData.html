<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 75%;
        }
        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message.received {
            background-color: #fff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }
        .chat-input {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-messages" id="chatBox">
        <!-- Messages will appear here dynamically -->
        <!--<div class="message received">Hello! ðŸ‘‹</div>-->
        <!--<div class="message sent">Hi there! How are you?</div>-->
    </div>
<div class="user-name">
	<div class="user-name">
		<input type="text" class="form-control" placeholder="Enter your name..." id="userName">
		</div>
		</div>
		
    <div class="chat-input">
        <input type="text" class="form-control" placeholder="Type a message..." id="messageInput">
        <button class="btn btn-success" id="sendMessage" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
	let stompClient = null;
	function setConnected(connected) {
			document.getElementById('sendMessage').disabled = !connected;
	}
	
	function connect(){
		var scoket = new SockJS('/chat');
		stompClient = Stomp.over(scoket);
		stompClient.connect({}, function(frame) {
			console.log('Connected: ' + frame);
			setConnected(true);
			stompClient.subscribe('/topic/messages', function (message) {
				showMessage(JSON.parse(message.body));
			});
		})
	}
	
	function showMessage(message) {
	    const chatBox = document.getElementById('chatBox');
	    const messageDiv = document.createElement('div');
		const userName = document.getElementById('userName').value;

	    if (message.sender === userName) {
	        messageDiv.className = 'message sent';
	        messageDiv.innerHTML = '<strong>You:</strong> ' + message.message;
	    } else {
	        messageDiv.className = 'message received';
	        messageDiv.innerHTML = '<strong>' + message.username + ':</strong> ' + message.message;
	    }

	    chatBox.appendChild(messageDiv);
	    chatBox.scrollTop = chatBox.scrollHeight;
	}

		
	function sendMessage() {
		var messageInput = document.getElementById('messageInput');
		var chatMessage = {
			username: document.getElementById('userName').value,
			message: messageInput.value,
			timestamp: new Date().toISOString()
		};
		stompClient.send('/app/sendMessage', {}, JSON.stringify(chatMessage));
		messageInput.value = '';

	}
	document.getElementById('sendMessage').addEventListener('click', function () {
			sendMessage();
		});
		
	// Automatically connect when the page loads
	window.onload = function () {
			connect();
		};
   
</script>
</body>
</html>
